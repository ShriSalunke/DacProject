{{message}}
<h2  style="margin-top: 100px;text-align: center;">Login</h2>
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="form">
      <div class="form-group">
        <label for="">Email</label>
        <input [(ngModel)]="email" type="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input [(ngModel)]="password" type="password" class="form-control">
      </div>
      <div class="form-group">
        <button (click)="onLogin()" class="btn btn-success">Login</button>
        <a routerLink="/signup" class="btn btn-warning float-right">Signup</a>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
