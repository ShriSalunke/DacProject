
<h2 style="margin-top: 50px;text-align: center;">Signup</h2>
<div class="box">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form">
            <div class="form-group">
                <label for="">First Name</label>
                <input [(ngModel)]="firstname" type="email" class="form-control">
             </div>
             <div class="form-group">
                <label for="">Last Name</label>
                <input [(ngModel)]="lastname" type="email" class="form-control">
             </div>  <div class="form-group">
              <label for="">Address</label>
              <input [(ngModel)]="address" type="email" class="form-control">
           </div>
             <div class="form-group">
                <label for="">Contact Number</label>
                <input [(ngModel)]="contactnumber" type="email" class="form-control">
             </div>
             <div class="form-group">
              <label for="">Year of Experience</label>
              <input [(ngModel)]="yoe" type="email" class="form-control">
           </div>
          <div class="form-group">
            <label for="">Email</label>
            <input [(ngModel)]="email" type="email" class="form-control">
         </div>
          <div class="form-group">
            <label for="">Password</label>
            <input [(ngModel)]="password" type="password" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Confirm Password</label>
            <input [(ngModel)]="cpassword" type="password" class="form-control">
          </div>
          <div class="form-group">
            <button (click)="onSignup()" class="btn btn-success">Signup</button>
            <a routerLink="/login" class="btn btn-info float-right">Login</a>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
    </div>
